<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />

    <style>
      /* Simple layout for the map */
      #symbol_map {
        width: 60%;
        height: 100vh;
      }

      /* Layout for the stacked area chart */
      #stacked_area_chart {
        width: 100%;
        height: 50vh;
      }

      #slider {
        width: 100%;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Div for symbol map (NSW energy consumption map) -->
      <div id="symbol_map"></div>

      <!-- Div for stacked area chart -->
      <div id="stacked_area_chart"></div>

      <!-- Div for cumulative frequency distribution chart -->
      <div id="cumulative_chart"></div>

      <div id="highlight_chart"></div>
      <div id="slider"></div>
    </div>

    <script type="text/javascript">
      // Embed NSW energy consumption map
      var spec2 = "js/energy_consumption_map.json";
      vegaEmbed("#symbol_map", spec2)
        .then(function (result) {
          // Access the Vega view instance as result.view
        })
        .catch(console.error);

      // Embed the stacked area chart
      var stackedAreaSpec = {
        $schema: "https://vega.github.io/schema/vega-lite/v5.json",
        width: 800,
        height: 400,
        title:
          "Stacked Area Chart: Energy Consumption by State (2010-11 to 2022-23)",
        data: {
          url: "data/energy_consumption_state.csv",
          format: { type: "csv" },
        },
        mark: "area",
        encoding: {
          x: {
            field: "Year",
            type: "ordinal",
            title: "Year",
            axis: {
              labelAngle: -45,
              labelFontSize: 14,
            },
          },
          y: {
            aggregate: "sum",
            field: "GWh",
            type: "quantitative",
            title: "Total Energy Consumption (GWh)",
          },
          color: {
            field: "State",
            type: "nominal",
            title: "State",
          },
          tooltip: [
            { field: "State", type: "nominal", title: "State" },
            { field: "Year", type: "nominal", title: "Year" },
            {
              aggregate: "sum",
              field: "GWh",
              type: "quantitative",
              title: "Energy Consumption (GWh)",
            },
          ],
        },
      };

      // Embed the chart in the div with id 'stacked_area_chart'
      vegaEmbed("#stacked_area_chart", stackedAreaSpec)
        .then(function (_result) {
          // Access the Vega view instance as result.view if needed
        })
        .catch(console.error);

      var cumulativeSpecFile = "js/cumulative_frequency_chart.json";
      vegaEmbed("#cumulative_chart", cumulativeSpecFile)
        .then(function (result) {
          // Access the Vega view instance as result.view
        })
        .catch(console.error);

      // var energyConsumptionSpec = "js/energy_consumption_chart.json";
      // vegaEmbed("#energy_consumption_chart", energyConsumptionSpec)
      //   .then(function (result) {
      //     // Access the Vega view instance as result.view
      //   })
      //   .catch(console.error);

      //slider
      var spec2 = {
        $schema: "https://vega.github.io/schema/vega-lite/v5.json",
        width: 800,
        height: 400,
        title: "Energy Consumption in New South Wales (1987-88 to 2022-23)",
        params: [
          {
            name: "yearStep",
            value: "1987-88",
            bind: {
              input: "select",
              options: [
                "1987-88",
                "1988-89",
                "1989-90",
                "1990-91",
                "1991-92",
                "1992-93",
                "1993-94",
                "1994-95",
                "1995-96",
                "1996-97",
                "1997-98",
                "1998-99",
                "1999-00",
                "2000-01",
                "2001-02",
                "2002-03",
                "2003-04",
                "2004-05",
                "2005-06",
                "2006-07",
                "2007-08",
                "2008-09",
                "2009-10",
                "2010-11",
                "2011-12",
                "2012-13",
                "2013-14",
                "2014-15",
                "2015-16",
                "2016-17",
                "2017-18",
                "2018-19",
                "2019-20",
                "2020-21",
                "2021-22",
                "2022-23",
              ],
              name: "Year: ",
            },
          },
        ],
        data: {
          url: "js/STE_2021_AUST_GDA2020.topojson",
          format: {
            type: "topojson",
            feature: "STE_2021_AUST_GDA2020",
          },
        },
        projection: {
          type: "mercator",
          center: [133.7751, -25.2744],
          scale: 1000,
        },
        transform: [
          {
            lookup: "properties.STE_CODE21",
            from: {
              data: {
                url: "data/energy_consumption_state.csv",
                format: {
                  type: "csv",
                },
              },
              key: "STE_CODE21",
              fields: ["GWh", "Year"],
            },
          },
          {
            filter: "datum.Year == yearStep",
          },
        ],
        mark: {
          type: "geoshape",
          stroke: "white",
          fill: "lightgray",
        },
        encoding: {
          color: {
            field: "GWh",
            type: "quantitative",
            scale: {
              scheme: "blues",
            },
            legend: {
              title: "Energy Consumption (GWh)",
            },
          },
          tooltip: [
            {
              field: "properties.STE_NAME21",
              type: "nominal",
              title: "State",
            },
            {
              field: "GWh",
              type: "quantitative",
              title: "Energy Consumption (GWh)",
            },
            {
              field: "Year",
              type: "ordinal",
              title: "Year",
            },
          ],
        },
      };

      // Embed the map specification
      vegaEmbed("#symbol_map", spec2)
        .then(function (result) {
          // Access the Vega view instance as result.view
        })
        .catch(console.error);
    </script>
  </body>
</html>
